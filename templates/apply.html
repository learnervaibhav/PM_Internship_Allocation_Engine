{% extends "base.html" %}
{% block content %}
<div class="container animate-fade-in-up">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="mb-4 text-center">
        <h2 class="display-5 fw-bold mb-2">Apply for Internship</h2>
        <p class="text-muted">Join our AI-powered matching system and find your perfect opportunity</p>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div style="display: flex; align-items: center;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 12px; color: var(--primary-blue);">
              <path d="M16 4H18C19.1 4 20 4.9 20 6V18C20 19.1 19.1 20 18 20H6C4.9 20 4 19.1 4 18V6C4 4.9 4.9 4 6 4H8M15 2H9V6H15V2Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h4 class="mb-0">Application Form</h4>
          </div>
        </div>
        <div class="card-body">
          <form action="{{ url_for('apply') }}" method="post" enctype="multipart/form-data" class="row g-4">
            
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" name="gender" class="form-select">
                <option value="" selected disabled>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="parent_income" class="form-label">Parent Income</label>
              <input type="number" id="parent_income" name="parent_income" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="category" class="form-label">Category</label>
              <select id="category" name="category" class="form-select">
                <option>General</option>
                <option>OBC</option>
                <option>SC</option>
                <option>ST</option>
                <option>EWS</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="language" class="form-label">Preferred Language</label>
              <input type="text" id="language" name="language" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="qualification" class="form-label">Qualification</label>
              <input type="text" id="qualification" name="qualification" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="experience" class="form-label">Experience (years)</label>
              <input type="number" id="experience" name="experience" class="form-control" min="0">
            </div>

            <div class="col-12">
              <label for="skills" class="form-label">Skills</label>
              <textarea id="skills" name="skills" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-md-6">
              <label for="tier" class="form-label">College Tier</label>
              <select id="tier" name="tier" class="form-select">
                <option>T1</option>
                <option>T2</option>
                <option>T3</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="pwd" class="form-label">PWD (Disability)</label>
              <select id="pwd" name="pwd" class="form-select">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" name="address" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-12">
              <label for="resume" class="form-label">Upload Resume</label>
              <input type="file" id="resume" name="resume" class="form-control" accept=".pdf,.doc,.docx">
            </div>

            <div class="col-12">
              <div style="display: flex; gap: 1rem; justify-content: flex-end; flex-wrap: wrap;">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="margin-right: 8px;">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  Cancel
                </button>
                <button type="submit" class="btn btn-success btn-lg">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="margin-right: 8px;">
                    <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  Submit Application
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Progress Indicator -->
      <div class="text-center mt-4">
        <small class="text-muted">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="margin-right: 4px;">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2"/>
          </svg>
          Processing typically takes 2-3 minutes
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Add some JavaScript for enhanced interactions -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add smooth focus effects to form inputs
  const inputs = document.querySelectorAll('.form-control, .form-select');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
      this.parentElement.style.transition = 'transform 0.2s ease';
    });
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });

  // File upload interaction
  const fileInput = document.querySelector('input[type="file"]');
  if (fileInput) {
    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        this.style.borderColor = 'var(--success-color)';
        this.style.background = 'rgba(52, 199, 89, 0.1)';
      }
    });
  }
});
</script>
{% endblock %}
