{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Internship Application</h4>
        </div>
        <div class="card-body">
          <form action="{{ url_for('apply') }}" method="post" enctype="multipart/form-data" class="row g-3">
            
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" name="gender" class="form-select">
                <option value="" selected disabled>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="parent_income" class="form-label">Parent Income</label>
              <input type="number" id="parent_income" name="parent_income" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="category" class="form-label">Category</label>
              <select id="category" name="category" class="form-select">
                <option>General</option>
                <option>OBC</option>
                <option>SC</option>
                <option>ST</option>
                <option>EWS</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="language" class="form-label">Preferred Language</label>
              <input type="text" id="language" name="language" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="qualification" class="form-label">Qualification</label>
              <input type="text" id="qualification" name="qualification" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="experience" class="form-label">Experience (years)</label>
              <input type="number" id="experience" name="experience" class="form-control" min="0">
            </div>

            <div class="col-12">
              <label for="skills" class="form-label">Skills</label>
              <textarea id="skills" name="skills" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-md-6">
              <label for="tier" class="form-label">College Tier</label>
              <select id="tier" name="tier" class="form-select">
                <option>T1</option>
                <option>T2</option>
                <option>T3</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="pwd" class="form-label">PWD (Disability)</label>
              <select id="pwd" name="pwd" class="form-select">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" name="address" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-12">
              <label for="resume" class="form-label">Upload Resume</label>
              <input type="file" id="resume" name="resume" class="form-control" accept=".pdf,.doc,.docx">
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">Submit Application</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
