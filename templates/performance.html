{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4 text-primary">Model Performance</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="graph" style="height: 500px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    var graphJSON = {{ graphJSON|safe }};
    Plotly.newPlot("graph", graphJSON.data, graphJSON.layout, {responsive: true});
  </script>
{% endblock %}
